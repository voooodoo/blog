<div
  class="posts"
  fxLayout="column"
  fxLayoutAlign="start center"
  *ngIf="posts$ | async as posts; else spinner"
>
  <app-post *ngFor="let post of posts" [post]="post"></app-post>
</div>
<ng-template #spinner>
  <div class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
