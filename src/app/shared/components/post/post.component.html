<mat-card class="post">
  <mat-card-content>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.date | date: "dd.MM.yyyy" }}</mat-card-subtitle>
    <div>
      <small>{{ post.author }}</small>
    </div>
    <button mat-raised-button color="primary" [routerLink]="['/post', post.id]">
      Open
    </button>
  </mat-card-content>
</mat-card>
